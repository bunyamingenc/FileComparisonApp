name: Build macOS App and DMG

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed main.py --name FileComparison

      - name: Create DMG
        run: |
          mkdir dist_dmg
          hdiutil create -volname "FileComparison" -srcfolder "dist" -ov -format
