name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --windowed --name "FileComparison_1.0" "FileComparison 1.0.py"

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: FileComparison_1.0-Windows
          path: dist/FileComparison_1.0.exe
